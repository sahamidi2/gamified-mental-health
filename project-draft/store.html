<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="healthy minds group">
    <meta name="description" content="store of our webapp">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Happy Paws Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="store-page">
    <header>
        <h1><a href="home.html">happy paws</a></h1>
        <img class="hamburger" src="img/burger.png" alt="hamburger menu icon">
        <!--<a href="https://www.flaticon.com/free-icons/food" title="food icons">Food icons created by Freepik - Flaticon</a>-->
        <nav>
            <ul>
                <li><a href="store.html"><img class="store" src="img/store.png" alt="store icon"/>Store</a></li>
                <!-- <i class="inline-icon material-icons">storefront</i> -->
                <li><img class="coins" src="img/coins.png" alt="coins icon">48</li>
                <li><img class="fire" src="img/fire.png" alt="fire icon">16</li>
                <!-- <i class="fire-icon material-icons">whatshot</i> -->
                <li><a href="profile.html"><img class="profileimage" src="img/profileimage.png" alt="profile icon"/></a></li>
            </ul>
        </nav>
    </header> 

    <div class="container">
        <div class="store-navigator">
            <button class="clothing-btn">Clothing</button>
            <button class="necessities-btn">Necessities</button>
            <button class="pets-btn">Pets</button>
            <button class="places-btn">Places</button>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4 justify-content-center">
            <!-- Item 1 -->
            <div class="col-md-2">
                <div class="item-box">
                    <img src="img/basictee.png" alt="Basic Tee" class="item-images">
                    <p class="item-text">Basic Tee</p>
                    <div class="store-price-buy">
                        <div class="store-price">
                            <img src="img/coin.png" alt="Coin">
                            <span>$10</span>
                        </div>
                        <button class="buy-button">Buy</button>
                    </div>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="col-md-2">
                <div class="item-box">
                    <img src="img/OrangePolo.png" alt="Orange Polo" class="item-images">
                    <p class="item-text">Orange Polo</p>
                    <div class="store-price-buy">
                        <div class="store-price">
                            <img src="img/coin.png" alt="Coin">
                            <span>20</span>
                        </div>
                        <button class="buy-button">Buy</button>
                    </div>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="col-md-2">
                <div class="item-box">
                    <img src="img/onsie.png" alt="Onsie" class="item-images">
                    <p class="item-text">The Onesie</p>
                    <div class="store-price-buy">
                        <div class="store-price">
                            <img src="img/coin.png" alt="Coin">
                            <span>40</span>
                        </div>
                        <button class="buy-button">Buy</button>
                    </div>
                </div>
            </div>
            <!-- Item 4 -->
            <div class="col-md-2">
                <div class="item-box">
                    <img src="img/winterjacket.png" alt="winter jacket" class="item-images">
                    <p class="item-text">Winter Jacket</p>
                    <div class="store-price-buy">
                        <div class="store-price">
                            <img src="img/coin.png" alt="Coin">
                            <span>50</span>
                        </div>
                        <button class="buy-button">Buy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- Item 5 -->
            <div class="col-md-2">
                <div class="item-box">
                    <img src="img/baggysweater.png" alt="Baggy Sweater" class="item-images">
                    <p class="item-text">Baggy Sweater</p>
                    <div class="store-price-buy">
                        <div class="store-price">
                            <img src="img/coin.png" alt="Coin">
                            <span>30</span>
                        </div>
                        <button class="buy-button">Buy</button>
                    </div>
                </div>
            </div>
            <!-- Item 6 -->
            <div class="col-md-2">
                <div class="item-box">
                    <img src="img/redpuffer.png" alt="Red Puffer" class="item-images">
                    <p class="item-text">Red Puffer</p>
                    <div class="store-price-buy">
                        <div class="store-price">
                            <img src="img/coin.png" alt="Coin">
                            <span>45</span>
                        </div>
                        <button class="buy-button">Buy</button>
                    </div>
                </div>
            </div>
            <!-- Item 7 -->
            <div class="col-md-2">
                <div class="item-box">
                    <img src="img/softtee.png" alt="Soft Tee" class="item-images">
                    <p class="item-text">Soft Tee</p>
                    <div class="store-price-buy">
                        <div class="store-price">
                            <img src="img/coin.png" alt="Coin">
                            <span>20</span>
                        </div>
                        <button class="buy-button">Buy</button>
                    </div>
                </div>
            </div>
            <!-- Item 8 -->
            <div class="col-md-2">
                <div class="item-box">
                    <img src="img/cozyfleece.png" alt="Cozy Fleece" class="item-images">
                    <p class="item-text">Cozy Fleece</p>
                    <div class="store-price-buy">
                        <div class="store-price">
                            <img src="img/coin.png" alt="Coin">
                            <span>15</span>
                        </div>
                        <button class="buy-button">Buy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="store-padding"></div>
    </div>

    <footer>
        <p>&copy; happy paws 2024 - Created by Clarabelle McKeirnan, Sara Hamidi, Aliya Ali, Melanie Kuo, and Srishti Singh</p>
    </footer>

</body>
</html>
